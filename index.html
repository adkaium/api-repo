<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Food</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-warning">

    <!-- meal search food  -->
        <h2 class="text-center text-success mt-2">Search Your favorite food</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-fild" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchFood()">Search</button>
          </div>
    <!-- meal search details  -->
    <div class="card w-50 mx-auto" id="search-details">
       
      </div>

<!-- meal search resul  -->
<div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
  
  </div>


    <!-- link bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
